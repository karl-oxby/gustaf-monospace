name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main", "develop" ]

env:
  # Replace with your Docker Hub repository name if different
  IMAGE_NAME: gustaf-monospace-frontend
  CONTEXT_DIR: ./frontend

jobs:
  # 1. Validation Job (Lint & Build Test)
  validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.CONTEXT_DIR }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: ${{ env.CONTEXT_DIR }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build Test
        run: npm run build

  # 2. Build & Push Docker Image
  build-and-push:
    needs: validate
    # Only run on push to main or tags (skip on PRs to save resources/avoid pollution)
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract Metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            # Tag with commit SHA for immutability (e.g., sha-7b3f1a)
            type=sha,format=long
            # Tag with branch name (e.g., main)
            type=ref,event=branch
            # Tag with semantic version tag (e.g., v1.0.0)
            type=semver,pattern={{version}}
            # Tag with 'latest' only on default branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.CONTEXT_DIR }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
